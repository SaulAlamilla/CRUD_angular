<mat-toolbar color="primary">
  <span class="span">
    <button mat-raised-button (click)="openDialog()">Crear proyecto</button>
  </span>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre del proyecto </th>
        <td mat-cell *matCellDef="let project"> {{project.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion del proyecto </th>
        <td mat-cell *matCellDef="let project"> {{project.descripcion}} </td>
      </ng-container>
      <ng-container matColumnDef="encargado">
        <th mat-header-cell *matHeaderCellDef> Encargado del proyecto </th>
        <td mat-cell *matCellDef="let project"> {{project.encargado}} </td>
      </ng-container>
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area del proyecto </th>
        <td mat-cell *matCellDef="let project"> {{project.area}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let project">
          <button mat-icon-button (click)="editProject(project)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProject(project.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
