<div class="container">
  <div style="margin-top: 10px;">
    <table mat-table [dataSource]="students" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Names Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombre del alumno </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

      <!-- Last name Column -->
      <ng-container matColumnDef="paterno">
        <th mat-header-cell *matHeaderCellDef> Apellido paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.paterno}} </td>
      </ng-container>

      <!-- Mother's last name Column -->
      <ng-container matColumnDef="materno">
        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let element"> {{element.materno}} </td>
      </ng-container>

      <!-- Control number Column -->
      <ng-container matColumnDef="numcontrol">
        <th mat-header-cell *matHeaderCellDef> NÃºmero de control </th>
        <td mat-cell *matCellDef="let element"> {{element.numcontrol}} </td>
      </ng-container>

       <!-- Project Column -->
       <ng-container matColumnDef="proyecto">
        <th mat-header-cell *matHeaderCellDef> Proyecto asignado </th>
        <td mat-cell *matCellDef="let element"> {{element.proyecto}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editStudent(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStudent(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
