<h1 mat-dialog-title>Asignar proyecto</h1>
<div mat-dialog-content>
    <form [formGroup]="projectForm">

        <mat-form-field appearance="outline">
            <mat-label>Nombre del proyecto</mat-label>
            <input formControlName="nombre" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Descripcion del proyecto</mat-label>
            <input formControlName="descripcion" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Encargado del proyecto</mat-label>
            <input formControlName="encargado" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Area del proyecto</mat-label>
            <input formControlName="area" matInput placeholder="">
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProject()">{{actionBtn}}</button>
</div>
